<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Neon Tabletop Roller</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#13ec80",
                        "primary-dark": "#0fb863",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102219",
                        "surface-dark": "#1c2e24", 
                        "surface-highlight": "#20362b",
                        "surface-card": "#182a21"
                    },
                    fontFamily: {
                        display: ["Spline Sans", "sans-serif"],
                        sans: ["Spline Sans", "sans-serif"]
                    },
                    boxShadow: {
                        'neon': '0 0 10px rgba(19, 236, 128, 0.5)',
                        'neon-strong': '0 0 20px rgba(19, 236, 128, 0.6)',
                        'neon-border': '0 0 5px rgba(19, 236, 128, 0.3)',
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Spline Sans', sans-serif;
            background-color: #102219;
            color: white;
            overflow: hidden; /* Prevent body scroll, handle in app */
        }
        
        /* Custom scrollbar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Range Slider Customization */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
        }

        input[type=range]:focus {
            outline: none;
        }
        
        /* 3D Dice Transformations */
        .scene {
            perspective: 1000px;
        }
        .cube {
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .cube-face {
            position: absolute;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
